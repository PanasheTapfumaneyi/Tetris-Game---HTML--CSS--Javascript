    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

  <body>
    <div class="announcement-container">
      <div class="announcement-banner">
        <marquee behavior="scroll" direction="right"></marquee>
      </div>
    </div>
    <section class="hero">
      <div class="main-width">
        <header>
          <nav class="left-nav">
            <ul>
              <li>
                <a href="index.html">Home</a>

                <a href="high-scores.html">High Scores</a>
              </li>
            </ul>
          </nav>
        </header>
        <div id="Ranking" style="border: 3px solid black"></div>
        <div class="wrapper">
          <!-- Table to display top 10 high scorers -->
          <table id="high-scores-table">
            <tbody id="high-scores-body">
              <caption>
                TOP 10 HIGH SCORES
              </caption>
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="col-1">

        <div class="sponsor-container">
          <img class="sponsor-logo" src="images/amdlogo.png" alt="" />

      <div class="col-2">

        <form>
          <input type="email" placeholder="Enter Your Email" />

      <div class="col-3">
        <h3>CONTACT US</h3>
        <p>Call: +230 5954 9875</p>
        <p>Email: CT820@live.mdx.ac.uk</p>
        <p>Address: Coastal Road, 90203, Uniciti, Mauritius</p>
